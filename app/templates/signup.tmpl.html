<div class="container">
  <div class="col-xs-12 text-center">
    <h1>Sign Up</h1>
  </div>
  <div class="col-xs-12">

    <form name="signupForm" ng-controller="signupCtrl">
      <!-- EMAIL -->
      <div class="col-xs-12">
        <div class="input-group">
          <label>Email</label>
          <input type="text" class="form-control"  ng-model="email">
        </div>
      </div>
      <!-- PASSWORD -->
      <div class="col-xs-12">
        <div class="input-group">
          <label>Password</label>
          <input type="text" class="form-control" ng-model="password">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="signupSubmit()">Sign Up</button>
    </form>



  </div>
</div>
